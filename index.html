<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <!-- theme toggle button section -->
    <section id="toggle-btn"></section>

    <!-- main-section -->
    <section class="main">
      <!-- main header -->
      <div class="main-header">
        <h1 class="heading">Music Player</h1>
      </div>

      <!-- main-body -->
      <div class="main-body">
        <!-- all-songs-section -->
        <section id="all-songs">
          <div id="filter-genre">
            <label for="select-genre">Filter by Genre:</label>
            <select name="genre" id="select-genre">
              <option value="All">All</option>
              <option value="Rock">Rock</option>
              <option value="Hip-Hop">Hip-Hop</option>
              <option value="Synthwave">Synthwave</option>
              <option value="Pop">Pop</option>
            </select>
          </div>
          <div class="all-songs-head">All Songs</div>
          <div id="songs"></div>
        </section>

        <!-- song-card-section -->
        <section id="song-card">
          <div class="song-card-container">
            <div id="song-img"></div>
            <div id="song-title"></div>
            <div id="song-author"></div>
          </div>
          <div id="song-controls"></div>
          <div class="nav-btns-cont">
            <button id="prev-btn" type="button">
              <span class="material-symbols-outlined"> arrow_back </span>
            </button>
            <button id="next-btn" type="button">
              <span class="material-symbols-outlined"> arrow_forward </span>
            </button>
          </div>
          <div class="save-playlist-cont">
            <button id="save-playlist-btn" type="button">
              Add to Playlist
            </button>
          </div>
        </section>

        <!-- song-playlist-section -->
        <section id="playlist">
          <div class="create-playlist-cont">
            <input type="text" placeholder="Enter playlist name" />
            <button id="create-playlist-btn" type="button">
              Create Playlist
            </button>
          </div>
          <div class="playlist-cont">
            <div class="curr-playlist">
              <h2>Current Playlist</h2>
            </div>
            <div class="all-playlist">
              <h2>All Playlists</h2>
            </div>
          </div>
        </section>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
